<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
     <form
            onsubmit="calculateMarks(event)"
            class="calculate-form"
            id="calculateForm"
      >
    <div id="main">
      
      <div id="div-container">

        <div id="container">

          <input type="number" name="cLang" class="inputfields" placeholder="C Marks"
              required
              min="0"
              max="100">
          <input type="number" name="java" class="inputfields" placeholder="Java Marks"
              required
              min="0"
              max="100">
          <input type="number" name="dsa" class="inputfields" placeholder="DSA Marks"
              required
              min="0"
              max="100"
          >
          <input type="number" name="oops" class="inputfields" placeholder="OOPS Marks"
              required
              min="0"
              max="100"
          >
        
        </div>
       <div>
        <button id="calculate" type="submit">
         Calculate
       </button>

       </div>
      
      <div id="results">
         results are
      </div>
  </div>
  </div>
</form>
 <script src="scripts.js"></script>
</body>
</html>
